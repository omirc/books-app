<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${add} ? 'Create a Book' : 'Edit a Book'"/>
    <link th:href="@{/css/mini-default.min.css}" rel="stylesheet"/>
</head>
<body>
<h1 th:text="${add} ? 'Create a Book:' : 'Edit a Book:'"/>
<p><a th:href="@{/books}">Inapoi la lista de carti</a></p>

<form th:action="${add} ? @{/books/add} : @{/books/{bookId}/edit(bookId=${book.id})}"
      th:object="${book}" method="POST">
    <table>
        <tr th:if="${book.id}">
            <td>ID</td>
            <td>:</td>
            <td th:utext="${book.id}">...</td>
        </tr>
        <tr>
            <td>Title</td>
            <td>:</td>
            <td><input type="text" th:field="*{title}" required="required"/></td>
        </tr>
        <tr>
            <td>Author</td>
            <td>:</td>
            <td><input type="text" th:field="*{author}" required="required"/></td>
        </tr>
    </table>
    <input type="submit" th:value="${add} ? 'Create' : 'Update'"/>
</form>

<div th:if="${errorMessage}" th:utext="${errorMessage}" class="error"/>

</body>
</html>
